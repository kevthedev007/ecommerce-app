<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-sm-9">
            <div class="product-header">
                <h1 class="text-center header mt-4">Products</h1>
                <hr>
            </div>
            <div id="clothes-box" class= "row">
                
            </div>
        </div>
        <div class="sidenav col-lg-3 col-sm-3 col-3">
            <div class="h1 shop-cart-header">
                <h1 id="cart-title" class="text-center header">Shopping Cart</h1>
            </div>
            <div id="list">
                <ul class="list-of-items text-start" id="lof">

                </ul>
            </div>
            <div class="update mb-n5">
                <p class="text-center h4c">Update total before checking out.</p>
                <button onclick="done()" id="donebtn" class="btn btn-outline-secondary btn-sm mb-4">Update Total</button>
            </div>
            <div id="checkout">

            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
